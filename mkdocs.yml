site_name: My Documentation
theme:
  name: material

  language: ru

nav:
  - Home: docs/index.md
  - Version 1.0:
      - Overview: docs-v1.0/docs/index.md
  - Version 2.0:
      - Overview: docs-v2.0/docs/index.md

docs_dir: docs  

plugins:
  - search
  - mike

markdown_extensions:
  - toc:
      permalink: true


